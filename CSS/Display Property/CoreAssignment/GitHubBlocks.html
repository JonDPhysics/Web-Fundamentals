<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octocats</title>
    <link rel="stylesheet" href="GitHubBlocks.css">
</head>
<body>
    <div id="container">
        <h1>GitHub Blocks</h1>
        <div id="top" class='row'>
            <img class="octocat" src="img/inspectocat.jpg" alt=" Debug Octocat">
            <img class="octocat" src="img/dinotocat.png" alt="Dino Octocat">
            <img class="octocat" src="img/Adacats_Sticker5.png" alt="Ada Octocat">
        </div>
        <div id="middle" class='row'>
            <img class="octocat" src="img/daftpunktocat-guy.gif" alt="Rave Octocat">
            <img class="octocat" src="img/class-act.png" alt="Classy Octocat">
        </div>
        <div id="bottom" class='row'>
            <img class="octocat" src="img/total-eclipse-of-the-octocat.jpg" alt="Eclipse Octocat">
            <img class="octocat" src="img/grim-repo.jpg" alt="Grim Octocat">
            <img class="octocat" src="img/octonaut.jpg" alt="Octonaut Octocat">
        </div>
        <h5>Images from <a href="https://octodex.github.com/" >GitHub Octodex</a></h5>
    </div>
    
</body>
</html>
