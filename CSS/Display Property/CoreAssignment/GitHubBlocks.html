<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octocats</title>
    <link rel="stylesheet" href="GitHubBlocks.css">
</head>
<body>
    <div id="container">
        <h1>GitHub Blocks</h1>
        <div id="top"; class='row'>
            <img class="octocat" src="inspectocat.jpg" alt=" Debug Octocat">
            <img class="octocat" src="dinotocat.png" alt="Dino Octocat">
            <img class="octocat" src="Adacats_Sticker5.png" alt="Ada Octocat">
        </div>
        <div id="middle"; class='row'>
            <img class="octocat" src="pythocat.png" alt="Python Octocat">
            <img class="octocat" src="daftpunktocat-guy.gif" alt="Rave Octocat">
            <img class="octocat" src="class-act.png" alt="Classy Octocat">
        </div>
        <div id="bottom"; class='row'>
            <img class="octocat" src="total-eclipse-of-the-octocat.jpg" alt="Eclipse Octocat">
            <img class="octocat" src="grim-repo.jpg" alt="Grim Octocat">
            <img class="octocat" src="octonaut.jpg" alt="Octonaut Octocat">
        </div>
        <h5>Images from <a id="link" href="https://octodex.github.com/" >GitHub Octodex</a></h5>
    </div>
    
</body>
</html>
